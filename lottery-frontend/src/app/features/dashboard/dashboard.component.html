<div class="dashboard-container">

  @if (loading) {
    <div class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    <div class="stats-grid">
      <mat-card class="stat-card sorteos">
        <div class="card-glow"></div>
        <mat-card-header>
          <div class="stat-icon-wrapper">
            <svg class="stat-icon" viewBox="0 0 24 24" fill="none">
              <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
              <path d="M3 10h18M8 3v4M16 3v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <circle cx="12" cy="15" r="2" fill="currentColor"/>
            </svg>
          </div>
          <mat-card-title>Sorteos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="stat-number">{{ stats.totalSorteos }}</div>
          <div class="stat-label">Total de sorteos</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="navigateToSorteos()">
            Ver sorteos
          </button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="stat-card clientes">
        <div class="card-glow"></div>
        <mat-card-header>
          <div class="stat-icon-wrapper">
            <svg class="stat-icon" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
              <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <mat-card-title>Clientes</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="stat-number">{{ stats.totalClientes }}</div>
          <div class="stat-label">Clientes registrados</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="navigateToClientes()">
            Ver clientes
          </button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="stat-card billetes-disponibles">
        <div class="card-glow"></div>
        <mat-card-header>
          <div class="stat-icon-wrapper">
            <svg class="stat-icon" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="M8 12l3 3l5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <mat-card-title>Billetes Disponibles</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="stat-number">{{ stats.billetesDisponibles }}</div>
          <div class="stat-label">Listos para vender</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="navigateToVenta()">
            Vender billete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="quick-actions">
      <h2>Acciones RÃ¡pidas</h2>
      <div class="actions-grid">
        <button mat-raised-button color="primary" class="action-btn" (click)="navigateToVenta()">
          <svg class="action-icon" viewBox="0 0 24 24" fill="none">
            <circle cx="9" cy="21" r="1" stroke="currentColor" stroke-width="2"/>
            <circle cx="20" cy="21" r="1" stroke="currentColor" stroke-width="2"/>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Vender Billete
        </button>
      </div>
    </div>
  }
</div>
